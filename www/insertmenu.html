<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>Sonya - Software Objectified For Nursing Yearly Accompaniment Pre-Alpha</title>
</head>

<body>
    <div class="app">
        <div class="headermenu"><h1>Inserção de Formulário</h1></div>
        
        
        
        
        <div class="form_insertion" id="personaldata">
            <label class="section_definer">I - Identificação</label>
            <input type="text" name="persname" class="persdata" placeholder="Nome completo do Paciente">
            <input type="number" name="persname" class="persdata" id="perscpf" placeholder="CPF do Paciente">
            <input type="text" name="persname" class="persdata" placeholder="Nome completo do Responsável(se menor)">
            
                <label class="perssex">Sexo do Paciente:</label>
                <h1 class="sexdescriptionM">Masculino:</h1>
                <input type="radio" name="sexcheck" class="sexcheckM" value="Masculino">
                <h1 class="sexdescriptionF">Feminino:</h1>
                <input type="radio" name="sexcheck" class="sexcheckF" value="Feminino">
            
            <label class="agedescription">Idade do Paciente:</label>
            <input type="number" name="persage" class="persage" placeholder="Idade">
            <label class="childrendescription">N° de filhos:</label>
            <input type="number" name="perschild" class="perschild"placeholder="N°">
            <label class="birth_daydescription">Data de Nascimento:</label>
            <input type="date" name="birthdate" class="birthdate">
            
            <input type="text" name="persname" class="persdata" placeholder="Naturalidade">
            <input type="text" name="persname" class="persdata" placeholder="Escolaridade">
            <input type="text" name="persname" class="persdata" placeholder="Estado civil">
            <input type="text" name="persname" class="persdata" placeholder="Profissão">
            <input type="text" name="persname" class="persdata" placeholder="Crenças religiosas">
            <input type="text" name="persname" class="persdata" placeholder="Residência fixa">
            <input type="text" name="persname" class="persdata" placeholder="Residencia temporária">
        </div>
        
        
        
        
        <div class="form_insertion" id="hospitalization_data1">
            <label class="section_definer">II - Hospitalização - Parte 1</label>
            <label class="datelabel">Data de admissão</label>
            <input type="date" name="diagdate" class="diagdate">
            <label class="hourlabel">Hora de admissão</label>
            <input type="time" name="diagtime" class="diagtime">
            
            <label id="radioinfo_main">Admitido vindo de:</label>
            <label id="radioinfo">Casa, sozinho:<input type="radio" name="admission_check" id="Xor" value="Casasozinho" onclick="checkAdmission(0)"></label>
            <label id="radioinfo">Casa, acompanhado:<input type="radio" name="admission_check" id="Xor" value="Casaacompanhado" onclick="checkAdmission(0)"></label>
            <label id="radioinfo">Sem teto: <input type="radio" name="admission_check" id="Xor" value="Semteto" onclick="checkAdmission(0)"></label>
            <label id="radioinfo">Ambulatório (texto):<input type="radio" name="admission_check" id="Xor" value="Ambulatorio" onclick="checkAdmission(1)"></label>
            <input type="text" name="persname" id="ambulatory" placeholder="Nome do Ambulatório" disabled>
            <label id="radioinfo">Tranferência (texto):<input type="radio" name="admission_check" id="Xor" value="Transferido" onclick="checkAdmission(2)"></label>
            <input type="text" name="persname" id="transferred" placeholder="Local de onde foi transferido" disabled>
            <label id="radioinfo">Outro (texto):<input type="radio" name="admission_check" id="Xor" value="Outro" onclick="checkAdmission(3)"></label>
            <input type="text" name="persname" id="other" placeholder="Local" disabled>
            
            <label id="radioinfo_main">Método de chegada:</label>
            <label id="radioinfo">Cadeira de rodas:<input type="radio" name="arrival_check" id="Xor" value="Cadeiraderodas"></label>
            <label id="radioinfo">Maca:<input type="radio" name="arrival_check" id="Xor" value="Maca"></label>
            <label id="radioinfo">Ambulância:<input type="radio" name="arrival_check" id="Xor" value="Ambulancia"></label>
            <label id="radioinfo">Deambulando:<input type="radio" name="arrival_check" id="Xor" value="Deambulando"></label>
            
            
            
            <div id="spacer"></div>
        </div>
        
        
        
        
        <div class="form_insertion" id="hospitalization_data2">
            <label class="section_definer">II - Hospitalização - Parte 2</label>
        
            <label class="datelabel">Data de internação</label>
            <input type="date" name="hospitalizeddate" class="diagdate">
            <label class="hourlabel">Hora de internação</label>
            <input type="time" name="hospitalizedtime" class="diagtime" id="hosptime">
            <input type="text" name="clinicdiag" class="persdata" placeholder="Diagnóstico clínico">
            <input type="text" name="complaints" class="persdata" placeholder="Queixas">
            <input type="text" name="hospitalizereason" class="persdata" placeholder="Motivo da internação">
            <input type="text" name="familybackground" class="persdata" placeholder="Antecedentes familiares">
            <input type="text" name="allergies" class="persdata" placeholder="Alergias">
            <input type="text" name="medicareinuse" class="persdata" placeholder="Medicamentos em uso">
        
            <div id="spacer2"></div>
        </div>
        
        <div class="form_insertion" id="perspectives">
            <label class="section_definer">III - Perspectivas</label>
            <div id="spacer"></div>
        
            <textarea cols="1" rows="4" type="text" name="expectations" class="textdata" placeholder="Expectativas sobre o tratamento(Máx. n caracteres)"></textarea>
            <div id="spacer"></div>
            <textarea cols="1" rows="18" name="observations" class="textdata" placeholder="Observações(Máx. n caracteres)"></textarea>
            
        
            <div id="spacer3"></div>
        </div>
        
        
        
        
        <div class="form_insertion" id="health_situation1_1">
            <label class="section_definer">IV - Situação de Saúde</label>
            <div id="spacer"></div>
            <label id="radioinfo_main">1.1 Regulação Neurológica</label>
            
            <label id="radioinfo_sub">Nível de consciência</label>
            <label id="radioinfo">Consciente:<input type="radio" name="counsciouslevel" id="Xor" value="Consciente"></label>
            <label id="radioinfo">Inconsciente:<input type="radio" name="counsciouslevel" id="Xor" value="Inconsciente"></label>
            <label id="radioinfo">Sedado:<input type="radio" name="counsciouslevel" id="Xor" value="Sedado"></label>
            <label id="radioinfo">Alerta:<input type="radio" name="counsciouslevel" id="Xor" value="Alerta"></label>
            <label id="radioinfo">Comatoso:<input type="radio" name="counsciouslevel" id="Xor" value="Comatoso"></label>
            <label id="radioinfo">Orientado:<input type="radio" name="counsciouslevel" id="Xor" value="Orientado"></label>
            <label id="radioinfo">Desorientado:<input type="radio" name="counsciouslevel" id="Xor" value="Desorientado"></label>
            
            <label id="radioinfo_sub">Pupilas</label>
            <label id="radioinfo">Fotorreagentes:<input type="radio" name="pupils" id="Xor" value="Fotorreagente"></label>
            <label id="radioinfo">Não-Fotorreagentes:<input type="radio" name="pupils" id="Xor" value="NFotorreagente"></label>
            <label id="radioinfo">Isocóricas:<input type="radio" name="pupils" id="Xor" value="Isocoricas"></label>
            <label id="radioinfo">Anisocóricas:<input type="radio" name="pupils" id="Xor" value="Anisocoricas"></label>
        
            <div id="spacer4"></div>
        </div>
        
        
        
        
        <div class="form_insertion" id="health_situation1_2">
            <label class="section_definer">IV - Situação de Saúde</label>
            <label id="radioinfo_main">1.2 Necessidade de Percepção Sensorial - Parte 1</label>
            
            <label id="radioinfo_sub">Dor:</label>
            <label id="radioinfo">Não:<input type="radio" name="paincheck" id="Xor" value="Nao" onclick="checkPainObs(0);"></label>
            <label id="radioinfo_side">Sim:<input type="radio" name="paincheck" id="Xor" value="Sim" onclick="checkPainObs(1);"></label>
            <input type="text" name="painregion" class="textdata" id="painregion" placeholder="Local">
            <input type="text" name="painspecifications" class="textdata" id="painspecs" placeholder="Características">
            
            <label id="radioinfo_sub">Acuidade auditiva (distingue sons):</label>
            <label id="radioinfo">Não:<input type="radio" name="auditivecheck" id="Xor" value="Nao"></label>
            <label id="radioinfo_side">Sim:<input type="radio" name="auditivecheck" id="Xor" value="Sim"></label>
            <label id="radioinfo_side2">Diminuída:<input type="radio" name="auditivecheck" id="Xor" value="Diminuida"></label>
            <input type="text" name="painspecifications" class="textdata" id="auditiveobs" placeholder="Observação">
            
            <label id="radioinfo_sub">Acuidade gustativa (distingue sabores):</label>
            <label id="radioinfo">Não:<input type="radio" name="gustativecheck" id="Xor" value="Nao"></label>
            <label id="radioinfo_side">Sim:<input type="radio" name="gustativecheck" id="Xor" value="Sim"></label>
            <label id="radioinfo_side2">Diminuída:<input type="radio" name="gustativecheck" id="Xor" value="Diminuida"></label>
            <input type="text" name="painspecifications" class="textdata" id="gustativeobs" placeholder="Observação">
            
            <label id="radioinfo_sub">Acuidade tátil (discerne objetos pelo toque):</label>
            <label id="radioinfo">Não:<input type="radio" name="tactilecheck" id="Xor" value="Nao"></label>
            <label id="radioinfo_side">Sim:<input type="radio" name="tactilecheck" id="Xor" value="Sim"></label>
            <label id="radioinfo_side2">Diminuída:<input type="radio" name="tactilecheck" id="Xor" value="Diminuida"></label>
            <input type="text" name="painspecifications" class="textdata" id="tactileobs" placeholder="Observação">
        
            <div id="spacer5"></div>
        </div>
        
        <div class="form_insertion" id="health_situation1_2_2">
            <label class="section_definer">IV - Situação de Saúde</label>
            <div id="spacer4"></div>
            <label id="radioinfo_main">1.2 Necessidade de Percepção Sensorial - Parte 2</label>
        
            <label id="radioinfo_sub">Acuidade visual (distingue objetos pela visão):</label>
            <label id="radioinfo">Diminuída:<input type="radio" name="visualcheck" id="Xor" value="Diminuida"></label>
            <label id="radioinfo">Nenhuma:<input type="radio" name="visualcheck" id="Xor" value="Nenhuma"></label>
            <label id="radioinfo">Normal:<input type="radio" name="visualcheck" id="Xor" value="Normal"></label>
            <label id="radioinfo">Óculos:<input type="radio" name="visualcheck" id="Xor" value="Oculos"></label>
            <label id="radioinfo">Lentes:<input type="radio" name="visualcheck" id="Xor" value="Lentes"></label>
            <label id="radioinfo">Prótese:<input type="radio" name="visualcheck" id="Xor" value="Protese"></label>
            
            <div id="spacer"></div>
            
            <textarea cols="1" rows="4" name="otherchanges" class="textdata" placeholder="Outras alterações"></textarea>
            
            <div id="spacer6"></div>
        </div>
        
        <div class="form_insertion" id="health_situation1_3">
            <label class="section_definer">1.3 Oxigenação - Parte 1</label>
            
            <div id="spacer"></div>

            <label id="radioinfo">Frequência respiratória:<input type="number" name="breathrate" class="breathrate" placeholder="0000 RPM"></label>
            <label id="radioinfo">Ritmo</label>
            <label id="radioinfo">Regular:<input type="radio" name="breathrhythm" id="Xor" value="Regular"></label>
            <label id="radioinfo_side">Irregular:<input type="radio" name="breathrhythm" id="Xor" value="Irregular"></label>
            
            <div id="spacer"></div>
            
            <label id="radioinfo_main">Ausculta Pulmonar:</label>
            <label id="radioinfo_sub">Murmúrio vesicular:</label>
            <label id="radioinfo">Normal:<input type="radio" name="lungcheck" id="Xor" value="Normal"></label>
            <label id="radioinfo_side">Ausente:<input type="radio" name="lungcheck" id="Xor" value="Ausente"></label>
            <label id="radioinfo_side2">Diminuída:<input type="radio" name="lungcheck" id="Xor" value="Diminuida"></label>
            <label id="radioinfo">Bilateral:<input type="radio" name="lungcheck" id="Xor" value="Normal"></label>
            <label id="radioinfo_side">PD:<input type="radio" name="lungcheck" id="Xor" value="Ausente"></label>
            <label id="radioinfo_side2">PE:<input type="radio" name="lungcheck" id="Xor" value="Diminuida"></label>
            <input type="text" name="lungspecifications" class="textdata" id="lungobs" placeholder="Lobos">
            
            <label id="radioinfo_sub">Ruidos advebticios:</label>
            <label id="radioinfo">Nenhum:<input type="radio" name="lungcheck2" id="Xor" value="Normal"></label>
            <label id="radioinfo_side">Roncos:<input type="radio" name="lungcheck2" id="Xor" value="Roncos"></label>
            <label id="radioinfo_side2">Estertores:<input type="radio" name="lungcheck2" id="Xor" value="Estertores"></label>
            <label id="radioinfo">Bilateral:<input type="radio" name="lungcheck2" id="Xor" value="Bilateral"></label>
            <label id="radioinfo_side">Sibilos<input type="radio" name="lungcheck2" id="Xor" value="Sibilos"></label>
            <label id="radioinfo_side2">PD:<input type="radio" name="lungcheck2" id="Xor" value="PD"></label>
            <label id="radioinfo">PE:<input type="radio" name="lungcheck2" id="Xor" value="PE"></label>
            <input type="text" name="lungspecifications2" class="textdata" id="lungobs" placeholder="Lobos">          
            <div id="spacer7"></div>
        </div>
        
        <div class="form_insertion" id="health_situation1_3_2">
            <label class="section_definer">1.3 Oxigenação - Parte 2</label>
            
            
            <label id="radioinfo">Tosse: <input type="checkbox" name="lungcheckbox" id="lungchecker" value="Tosse"></label>
            <label id="radioinfo">Expectoração: <input type="checkbox" name="lungcheckbox" id="lungchecker" value="Expectoracao"></label>
            <div id="spacer4"></div>
            <input type="text" name="lungspecifications3" class="textdata" id="lungspecs" placeholder="Características"> 
            
            <label id="radioinfo_sub">Expansão da caixa torácica:</label>
            <label id="radioinfo">Simétrica:<input type="radio" name="lungcheck4" id="Xor" value="Simetrica"></label>
            <label id="radioinfo_side">Assimétrica:<input type="radio" name="lungcheck4" id="Xor" value="Assimetrica"></label>
            <label id="radioinfo">Profunda:<input type="radio" name="lungcheck4" id="Xor" value="Simetrica"></label>
            <label id="radioinfo_side">Superficial:<input type="radio" name="lungcheck4" id="Xor" value="Simetrica"></label>
            
            
            <label id="radioinfo_sub">Necessidade de oxigenoterapia:</label>
            <label id="radioinfo">Nao:<input type="radio" name="lungcheck5" id="Xor" value="Nao"></label>
            <label id="radioinfo_side">Sim:<input type="radio" name="lungcheck5" id="Xor" value="Sim"></label>
            
            <label id="radioinfo_sub">Dor inspiratória:</label>
            <label id="radioinfo">Nao:<input type="radio" name="lungcheck6" id="Xor" value="Nao"></label>
            <label id="radioinfo_side">Sim:<input type="radio" name="lungcheck6" id="Xor" value="Sim"></label>
            <input type="text" name="lungspecifications3" class="textdata" id="lungobs" placeholder="Características"> 
            
            <label id="radioinfo">Tontura: <input type="checkbox" name="lungcheckbox" id="lungchecker" value="Tontura"></label>
            <label id="radioinfo_side">Fadiga: <input type="checkbox" name="lungcheckbox" id="lungchecker" value="Fadiga"></label>
            <label id="radioinfo_side2">Fraqueza: <input type="checkbox" name="lungcheckbox" id="lungchecker" value="Fraqueza"></label>
            <input type="text" name="lungspecifications3" class="textdata" id="lungobs" placeholder="Observações"> 
            
            <label id="radioinfo">Fatores de risco -> Tabagismo: <input type="checkbox" name="smokercheckbox" id="lungchecker" value="Sim" onclick="checkSmoker();"></label>
            <input type="text" name="smokefreq" class="textdata" id="smoker" placeholder="Quant/Dia">
            <input type="number" name="smokestartsince" class="textdata" id="smoker2" placeholder="Há ____ Anos"> 
            <input type="text" name="stoppedsmoking" class="textdata" id="smoker3" placeholder="Parou a:"> 
            
            <div id="spacer8"></div>
            
        </div>
        
        <div class="form_insertion" id="health_situation1_4">
            <label class="section_definer">1.4 Regulação Vesicular - Parte 1</label>
            
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            
            <label id="radioinfo">Frequência cardíaca:<input type="number" name="heartbeat" class="breathrate" placeholder="000 BPM"></label>
            
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            
            <label id="radioinfo_main">Característica do pulso:</label>
            
            <input type="text" name="pulse1" class="textdata" id="pulsepressure" placeholder="Radial">
            <input type="text" name="pulse2" class="textdata" id="pulsepressure2" placeholder="Poplíteo">
            <input type="text" name="pulse3" class="textdata" id="pulsepressure" placeholder="Femural">
            <input type="text" name="pulse4" class="textdata" id="pulsepressure2" placeholder="Pedioso">
            <input type="text" name="pulse5" class="textdata" id="pulsepressure3" placeholder="Carotídeo">
            
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            
            <input type="text" name="heartobs" class="textdata" placeholder="Outras alterações">
            
            <div id="spacer4"></div>
            
            <label id="radioinfo_main">Pressão arterial:</label>
            
            <label id="radioinfo">Braço D:<input type="radio" name="heartprescheck" id="Xor" value="BracoD"></label>
            <label id="radioinfo_side">Braço E<input type="radio" name="heartprescheck" id="Xor" value="BracoE"></label>
            
            <label id="radioinfo_main">Sentado:</label>
            
            <label id="radioinfo_sub">X__</label>
            <input type="text" name="pulse1" class="textdata" id="pulsepressure2" placeholder="000 mm/Hg">
            <input type="text" name="pulse1" class="textdata" id="pulsepressure4" placeholder="000">
            
            <div id="spacer4"></div>
            
            <label id="radioinfo_main">Deitado:</label>
            
            <label id="radioinfo_sub">X__</label>
            <input type="text" name="pulse1" class="textdata" id="pulsepressure2" placeholder="000 mm/Hg">
            <input type="text" name="pulse1" class="textdata" id="pulsepressure4" placeholder="000">
            
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            
            <label id="radioinfo_main">Rede vascular colateral:</label>
            
            <label id="radioinfo">Visível:<input type="radio" name="heartcheck" id="Xor" value="Visivel"></label>
            <label id="radioinfo_side">De difícil visualização:<input type="radio" name="heartcheck" id="Xor" value="Dificilvisualizacao"></label>
            
            <div id="spacer9"></div>
            
        </div>
        
        <div class="form_insertion" id="health_situation1_4_2">
            <label class="section_definer">1.4 Regulação Vesicular - Parte 2</label>
            
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            
            <label id="radioinfo_main">Coloração da pele e extremidades:</label>
            
            <label id="radioinfo">Normal:<input type="radio" name="skincolorcheck" id="Xor" value="Normal" onclick="checkSkin(0);"></label>
            
            <label id="radioinfo">Palidez:<input type="radio" name="skincolorcheck" id="Xor" value="Palidez" onclick="checkSkin(1);"></label>
            <input type="text" name="skincolor" class="textdata" id="skincheck1" placeholder="Descrição">
            
            <label id="radioinfo">Rubor:<input type="radio" name="skincolorcheck" id="Xor" value="Rubor" onclick="checkSkin(2);"></label>
            <input type="text" name="skincolor" class="textdata" id="skincheck2" placeholder="Descrição">
            
            <label id="radioinfo">Cianose:<input type="radio" name="skincolorcheck" id="Xor" value="Cianose" onclick="checkSkin(3);"></label>
            <input type="text" name="skincolor" class="textdata" id="skincheck3" placeholder="Descrição">
            
            <label id="radioinfo_main">Perfusão periférica:</label>
            
            <label id="radioinfo">Presente:<input type="radio" name="perfperipheral" id="Xor" value="Presente"></label>
            <label id="radioinfo_side">Ausente:<input type="radio" name="perfperipheral" id="Xor" value="Ausente"></label>
            <label id="radioinfo_side2">Diminuída:<input type="radio" name="perfperipheral" id="Xor" value="Diminuida"></label>
            
            <textarea cols="1" rows="10" name="labchanges" class="textdata" placeholder="Alterações laboratoriais(tipos, valores e datas)"></textarea>
            
            <div id="spacer10"></div>
            
        </div>
        
        <div class="form_insertion" id="health_situation1_5">
            <label class="section_definer">1.5 Regulação Térmica</label>
            
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            
            <label id="radioinfo">Temperatura axilar:<input type="number" name="bodytemp" class="bodytemp" placeholder="°C"></label>
            
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            
            <label id="radioinfo_main">Sudorese:</label>
            <label id="radioinfo">Intensa:<input type="radio" name="sweatcheck" id="Xor" value="Intensa"></label>
            <label id="radioinfo_side">Mínima:<input type="radio" name="sweatcheck" id="Xor" value="Minima"></label>
            <label id="radioinfo">Dentro dos limites normais:<input type="radio" name="sweatcheck" id="Xor" value="Dentro dos limites normais"></label>
            
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            <div id="spacer4"></div>
            <div id="spacer4"></div>
